<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <h1>Calculator</h1>
    <input id="question" placeholder="2+5">
    <button onclick="solution()">Answer</button>
    <h3 id="ans"></h3>
  </div>
</body>
</html>

<script>
function solution(){
  let question = document.getElementById("question").value;
  let output = document.getElementById("ans");
  
  question = question.replace(/[^0-9+\-*/.]/g, "");
  
  output.style.visibility = "visible";
  
  
  if(question == ""){
    output.style.color = "rgb(255,255,0)";
    output.textContent = `Give Question`;
  }
  else if(question[0] == "/" || question[0] == "*"){
    output.style.color = "rgb(255,255,0)";
    output.textContent = `Improper Syntax`;
  }
  else{
    let answer = eval(question);
    //change color accroding to positive or negative
    if(answer>0){
      output.style.color = "rgb(100,255,50)";
    }
    else if(answer == 0){
      output.style.color = "rgb(255,255,255)";
    }
    else{
      output.style.color = "rgb(225,50,50)";
    }
    //confirming if answer is valid
    if(answer == "Infinity" || isNaN(answer)){
      output.style.color = `rgb(255,255,0)`;
      output.textContent = `Answer Can't Be Defined`;
    }
    else{
      output.textContent = `Answer is: ${answer}`;
    }
  }
}
</script>
